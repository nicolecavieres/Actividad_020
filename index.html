		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				
				<h2>Valores Actuales</h2>
		      	<table id="indicadores" class="table table-striped">
		        <tbody>
		        	<tr>
		                <td>Dólar:</td>

		            </tr>

		             <tr>

		            </tr>

		            </tr>

		            </tr>       
		        </tbody>
		        </table>

		        <br>
		        <br>
		        <br>

				<input type="number" id="valor" class="form-control" value="">

				<br>
				<br>
